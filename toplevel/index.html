<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OCaml</title>
</head>
<body>
<textarea id="in"></textarea>
<input type="submit" id="send"/>
<p id="out"></p>
<script>
var worker = new Worker("toplevel.js");
worker.onmessage = function(ev) {
  document.getElementById('out').textContent += JSON.stringify(ev.data);
  console.log(JSON.stringify(ev.data));
};
document.getElementById('send').onclick = function() {
  worker.postMessage(JSON.parse(document.getElementById('in').value));
};
</script>
</body>
</html>
